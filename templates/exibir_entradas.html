{% extends "layout.html" %}

{% block corpo %}
    {% if session.logado %}
        <form action="{{url_for('inserir_entradas')}}" method="post" class="ins-entrada">
            <dl>
                <dt>Título:</dt>
                    <dd><input type="text" size="30" name="titulo"></dd>
                <dt>Texto:</dt>
                <dd><textarea rows="5" cols="40" name="texto"></textarea></dd>
                <dd><input type="submit" value="Publicar"></dd>
            </dl>
        </form>
    {% endif %}

    <ul class="entradas">
        {% for entrada in entradas %}
            <li><h2><a href="/posts/{{loop.revindex}}">{{ entrada.titulo }}</a></h2>{{ entrada.texto|safe }}</li>
        {% else %}
            <li><em>Inacreditável. Até agora nenhuma entrada.</em></li>
        {% endfor %}
    </ul>

{% endblock %}
